$(function(){
 
$("#pesin").click(function(){
$( "#kart").prop( "checked", false );

$( "#toplamt" ).html(pesin);

$("#kart").click(function(){

 $("#gizle").css("display","block")
 $( "#3taks" ).prop( "checked", false );
 $( "#6taks" ).prop( "checked", false );

var kart = 1059/12 +faiz ; 
var kartt = Math.floor(kart);
var toplamtt = kartt*12;

$( "#toplamt" ).html(toplamtt);

$( "#toplam" ).html(kartt);

$("#faizyaz").css("display","block");
$("#faizyaz").html(faizr);
$("#sakla").css("display","block");

});

$("#3taks").click(function(){

$( "#toplamt" ).html(toplamtt);

});

$("#6taks").click(function(){

$( "#toplamt" ).html(toplamtt);
$( "#toplam" ).html(kartt);

$("#faizyaz").css("display","block");
$("#faizyaz").html(faizr);




});
